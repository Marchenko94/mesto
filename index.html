<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestro</title>
    <link href="pages/index.css" rel="stylesheet">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Mestro">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__left">
                    <img class="profile__avatar" src="images/image.jpg" alt="Фото профиля">
                    <div class="profile__info">
                        <div class="profile__name-status">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__status">Исследователь океана</p>
                        </div>
                        <button class="profile__edit-button profile__popup-opened" type="submit">
                            <img class="profile__edit-icon" src="images/Edit_Button.svg" alt="Кнопка редактирования">
                        </button>
                    </div>
                </div>
                <button class="profile__button" type="submit">
                    <img class="profile__icon" src="images/Vector.svg" alt="Кнопка добавления">
                </button>
            </section>
            <section class="elements" aria-label="elements-info">
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Разрушенный храм">
                    <div class="element__text-like">
                        <h2 class="element__text">Карачаевск</h2>
                        <button type="submit" class="element__like element__like_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg"
                        alt="Холмистая местность">
                    <div class="element__text-like">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="submit" class="element__like element__like_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Гора">
                    <div class="element__text-like">
                        <h2 class="element__text">Домбай</h2>
                        <button type="submit" class="element__like element__like_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg"
                        alt="Холмистая местность">
                    <div class="element__text-like">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="submit" class="element__like element__like_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Гора">
                    <div class="element__text-like">
                        <h2 class="element__text">Домбай</h2>
                        <button type="submit" class="element__like element__like_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Разрушенный храм">
                    <div class="element__text-like">
                        <h2 class="element__text">Карачаево-Черкесия</h2>
                        <button type="submit" class="element__like element__like_active"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__icon" type="submit"> <img src="images/Close_Icon.png" alt="Иконка закрытия" class="popup__closed"></button>
                <h3 class="popup__header-text">Редактировать профиль</h3>
                <form class="popup__input" name="form">
                    <input name="name" type="text" class="popup__input-info popup__input_type_name" placeholder="name" required>
                    <input name="hobby" type="text" class="popup__input-info popup__input_type_hobby" placeholder="hobby" required>
                    <button type="submit" class="popup__input-button">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
