<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestro</title>
    <link href="pages/index.css" rel="stylesheet">
</head>
<!-- max-width 992 -->
<!-- 680 or 480px -->
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Mestro">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__left">
                    <img class="profile__avatar" src="images/image.jpg" alt="Фото профиля">
                    <div class="profile__info">
                        <div class="profile__name-status">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__status">Исследователь океана</p>
                        </div>
                        <button class="profile__edit-button profile__popup-opened">
                            <img class="profile__edit-icon" src="images/Edit Button.svg" alt="">
                        </button>
                    </div>
                </div>
                <button class="profile__button">
                    <img class="profile__icon" src="images/Vector.svg" alt="">
                </button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="">
                    <div class="element__text-like">
                        <h2 class="element__text">Карачаевск</h2>
                        <button type="button" class="element__like">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="19" viewBox="0 0 22 19" fill="none">
                                <path d="M20.2991 9.78586C22.567 7.54338 22.567 3.90213 20.2991 1.68186C18.0311 -0.560619 14.3486 -0.560619 12.0806 1.68186L10.9804 2.792L9.88007 1.70406C7.61215 -0.560619 3.92957 -0.560619 1.6841 1.68186C0.583822 2.76979 0 4.21297 0 5.74496C0 7.27695 0.606277 8.72013 1.6841 9.80806L10.9804 19L20.2991 9.78586ZM1.4371 5.74496C1.4371 4.59042 1.8862 3.52469 2.71702 2.72539C3.5703 1.88168 4.67058 1.45983 5.77086 1.45983C6.87114 1.45983 7.97142 1.88168 8.8247 2.72539L10.9804 4.83465L13.136 2.70318C14.8201 1.03798 17.582 1.03798 19.2437 2.70318C20.0521 3.50248 20.5236 4.56821 20.5236 5.72276C20.5236 6.8773 20.0745 7.94303 19.2437 8.74233L10.9804 16.9351L2.71702 8.76453C1.90865 7.94303 1.4371 6.8773 1.4371 5.74496Z" fill="black"/>
                                </svg>
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="">
                    <div class="element__text-like">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="">
                    <div class="element__text-like">
                        <h2 class="element__text">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="">
                    <div class="element__text-like">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="">
                    <div class="element__text-like">
                        <h2 class="element__text">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="">
                    <div class="element__text-like">
                        <h2 class="element__text">Карачаево-Черкесия</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <img src="images/Close Icon.png" alt="" class="popup__closed">
                <h3 class="popup__header-text">Редактировать профиль</h3>
                <form class="popup__input">
                    <input type="text" class="popup__input-name" required>
                    <input type="text" class="popup__input-status" required>
                    <button type="submit" class="popup__input-button">
                      Сохранить
                    </button>
                </form>  
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
