<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestro</title>
    <link href="pages/index.css" rel="stylesheet">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Mestro">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__left">
                    <img class="profile__avatar" src="images/image.jpg" alt="Фото профиля">
                    <div class="profile__info">
                        <div class="profile__name-status">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__status">Исследователь океана</p>
                        </div>
                        <button class="profile__edit-button profile__popup-opened" type="button">
                            <img class="profile__edit-icon" src="images/Edit_Button.svg" alt="Кнопка редактирования">
                        </button>
                    </div>
                </div>
                <button class="profile__button profile__popup-opened-cards" type="button">
                    <img class="profile__icon" src="images/Vector.svg" alt="Кнопка добавления">
                </button>
            </section>
            <section class="elements" aria-label="elements-info">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"> <img class="popup__closed" src="images/Close_Icon.png" alt="Иконка закрытия"></button>
                <h3 class="popup__header-text">Редактировать профиль</h3>
                <form class="popup__input" name="form">
                    <input name="name" type="text" class="popup__input-info popup__input-info_type_name" placeholder="Имя" required>
                    <input name="hobby" type="text" class="popup__input-info popup__input-info_type_hobby" placeholder="Хобби" required>
                    <button type="submit" class="popup__input-button">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup_add_cards">
            <div class="popup__container">
                <button class="popup__close-button popup__closed-cards" type="button"> <img class="popup__closed" src="images/Close_Icon.png" alt="Иконка закрытия"></button>
                <h3 class="popup__header-text">Новое место</h3>
                <form class="popup__input" name="form">
                    <input name="name" type="text" class="popup__input-info popup__input-info_type_name" placeholder="Название" required>
                    <input name="link" type="text" class="popup__input-info popup__input-info_type_hobby" placeholder="Ссылка на картинку" required>
                    <button type="submit" class="popup__input-button">
                        Создать
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup_full_screen">
          <figure class="popup__image-text"> 
            <button class="popup__close-button" type="button"><img class="popup__closed" src="images/Close_Icon.png" alt="Иконка закрытия"></button>
            <img class="popup__image" src="images/kirill-pershin-1088404-unsplash.jpg"  alt="">
            <figcaption class="popup__text"></figcaption>
          </figure>
        </div>
        <template class="card">
            <article class="element">
                <button class="element__basket-button" type="button">
                    <img class="element__basket-icon" src="images/basket.svg" alt="Кнопка удаления">
                </button>
                <img class="element__image" src="#" alt="">
                <div class="element__text-like">
                    <h2 class="element__text"></h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
        </template>
    </div>
    <script type="module" src="scripts/index.js"></script>
    <script src="scripts/array.js"></script>
</body>

</html>
